
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
    <link href="{{APP_URL}}/{{TemplatePath}}/search-engine/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s006">
        <div id="container">
            <video id="background_video" loop muted></video>
            <div id="video_cover"></div>
            <div id="overlay"></div>
        
            <div id="video_controls">
              <span id="play"></span>
              <span id="pause"></span>
            </div>
        </div>

      <form method="post">
        <fieldset>
          <div class="inner-form">
            <div class="input-field">
                <legend>What are you looking for?</legend>

              <button class="btn-search" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
              <input id="search" type="tel" placeholder="Code d'announce" />
            </div>
          </div>
          
          <!-- <div class="suggestion-wrap">
            <span>New Arrivals</span>
            <span>Ladies</span>
            <span>Mens</span>
            <span>Accessories</span>
            <span>Sale</span>
          </div> -->
        </fieldset>
      </form>
      
    </div>
  </body>
</html>



<style>


    #container {
      overflow: hidden;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    
    #background_video {
      position: absolute;
    
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    
      object-fit: cover;
      height: 100%; width: 100%;
    }
    
    #video_cover {
      position: absolute;
    
      width: 100%; height: 100%;
    
      background: url('video_cover.jpeg') no-repeat;
      background-size: cover;
      background-position: center;
    }
    
    #video_controls {
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
    }
    
    #play img {
      width: 100px;
    }
    #pause img {
      width: 90px;
    }
    #pause {
      display: none;
    }
    
    @media (min-width: 768px) {
      #video_controls {
        display: none;
      }
    }
    
    #container {
      height: 100%;
    }
    
    #overlay {
      position: absolute;
      top: 0; right: 0; left: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }
</style>


<script src="{{APP_URL}}/{{TemplatePath}}/dist/js/dibeo-background-player.js"></script>
<!-- Main JS-->
<script src="{{APP_URL}}/{{TemplatePath}}/search-engine/js/main.js"></script>

<script type="text/javascript">

    (function () {
    
      var bv = new Bideo();
      bv.init({
        // Video element
        videoEl: document.querySelector('#background_video'),
    
        // Container element
        container: document.querySelector('body'),
    
        // Resize
        resize: true,
    
        // autoplay: false,
        isMobile: window.matchMedia('(max-width: 768px)').matches,
    
        playButton: document.querySelector('#play'),
        pauseButton: document.querySelector('#pause'),
    
        // Array of objects containing the src and type
        // of different video formats to add
        src: [
          {
            src: '{{STORAGE_VIDEO}}/video-background.mp4',
            type: 'video/mp4'
          }
        ],
    
        // What to do once video loads (initial frame)
        onLoad: function () {
          document.querySelector('#video_cover').style.display = 'none';
        }
      });
    }());
</script>
