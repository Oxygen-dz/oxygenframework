<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{{PageTitle}}</title>
    <!-- CSS files -->
    {{ include('partials/single-page-app.html') }}
    <link href="{{APP_URL}}/{{TemplatePath}}/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="{{APP_URL}}/{{TemplatePath}}/dist/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="{{APP_URL}}/{{TemplatePath}}/dist/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="{{APP_URL}}/{{TemplatePath}}/dist/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="{{APP_URL}}/{{TemplatePath}}/dist/css/demo.min.css" rel="stylesheet"/>
    <link href="{{APP_URL}}/{{TemplatePath}}/dist/css/iziToast.min.css" rel="stylesheet"/>
  </head>
  <body  class="animate__animated animate__fadeIn border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="#" class="navbar-brand navbar-brand-autodark"><img src="{{APP_URL}}/{{TemplatePath}}/static/logo.svg" height="36" alt=""></a>
        </div>
        <form class="card card-md" method="POST">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Create new account</h2>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter name" name="name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group input-group-flat">
                <input type="password" class="form-control"  placeholder="Password"  autocomplete="off" name="password">
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Agree the <a href="#" tabindex="-1">terms and policy</a>.</span>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100" name="signup">Create new account</button>
            </div>

            <div class="hr-text">or</div>
            <div class="card-body">
              <div class="row">

                <div class="col-12"><a href="{{APP_URL}}/auth/google" class="btn btn-white w-100">
                    <!-- Download SVG icon from http://tabler-icons.io/i/brand-twitter -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                       <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                       <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                    </svg>                  
                    Signup with Google
                  </a></div>

              </div>
            </div>


          </div>
        </form>
        <div class="text-center text-muted mt-3">
          Already have account? <a href="login" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="{{APP_URL}}/{{TemplatePath}}/dist/js/tabler.min.js"></script>
    <script src="{{APP_URL}}/{{TemplatePath}}/dist/js/demo.min.js"></script>
    <script src="{{APP_URL}}/{{TemplatePath}}/dist/js/iziToast.min.js"></script>

        {% if GET_ERROR is not empty %}
          <script type='text/javascript'>
            iziToast.error({
                message: '{{ GET_ERROR }}'
            });
          </script>
        {% endif %}

  </body>
</html>
